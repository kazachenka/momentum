<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  <div class="change" >
    <img src="assets/images/set.png" title="ЛКМ - перелистнуть фон
ПКМ - вернуть изначальный фон">
  </div>
  <div class="weather">
    <h4 class="city" contenteditable="true" title="название города на Английском"></h4>
    <div class="weather-false">
      <p>введите город </p>
      <p>правильно</p>
    </div>
    <div class="img">
    </div>
    <span class="degrees"></span>
    <h5 class="humidity"></h5>
    <h5 class="speed"></h5>
  </div>
  <time class="time"></time>
  <h1>
    <span class="week"></span>
    <span class="date"></span>
  </h1>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>
  <script src="script.js"></script>
</body>
</html>
